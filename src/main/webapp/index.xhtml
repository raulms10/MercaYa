<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Principal</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </h:head>
    <h:body>
        <div align="center">
            <pm:page id="first">
                <pm:header title="TabMenu" fixed="true" >
                    <h1><h:outputText value="Bienvenido"/></h1>
                    <p><h:outputText value="Por favor navegue entre las opciones mostradas debajo"/></p>
                </pm:header>

                <pm:content>
                    <h:graphicImage url="/images/fondo.jpg" width="380" height="480" />
                    <h:form prependId="false" >
                        <div align="center">      
                            <p:commandButton styleClass="botones" id="btnList_Index" value="Ir a Comprar" action="toShop" icon="ui-icon-search" />         
                            <p:commandButton styleClass="botones" id="btnAdd_Index" value="Consultar facturas" action="goFact" icon="ui-icon-plus" />         
                        </div>
                    </h:form>
                </pm:content>

                <pm:footer>
                    <p><h:outputText styleClass="text" value="Universidad de Antioquia"/></p>
                </pm:footer>
            </pm:page>
        </div>
    </h:body>
</html>
